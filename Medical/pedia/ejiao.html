        <div class="project-info">
            <h1 class="project-title">东阿阿胶</h1>
            <p class="project-subtitle">起源：战国 | 传承人：东阿县历代胶工</p>
            <div class="section">
                <h3>历史渊源</h3>
                <p>《神农本草经》已有记载，南朝陶弘景称“出东阿，故曰阿胶”。千年间形成冬至点火、取水炼胶的仪式传统。</p>
            </div>
            <div class="section">
                <h3>文化特色</h3>
                <p>选山东德州黑驴皮，取东阿地下水，经 99 道工序、九天九夜炼制；成品“黑如莹漆，光透如琥珀”。</p>
            </div>
            <div class="section">
                <h3>传承价值</h3>
                <p>国家级非遗，代表中药动物药炮制巅峰，其“水火相济”工艺成为传统制药美学与科学并重的典范。</p>
            </div>
        </div>
