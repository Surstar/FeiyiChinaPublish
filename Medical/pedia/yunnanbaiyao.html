        <div class="project-info">
            <h1 class="project-title">云南白药</h1>
            <p class="project-subtitle">创立：1902 年 | 传承人：曲焕章</p>
            <div class="section">
                <h3>历史渊源</h3>
                <p>彝族名医曲焕章遍访滇南，结合民族草药与汉地伤科理论，研制出“百宝丹”，后定名云南白药。</p>
            </div>
            <div class="section">
                <h3>文化特色</h3>
                <p>“伤科圣药”以止血、镇痛、消炎见长，处方至今为国家保密配方；红色胶囊与气雾剂成为现代家庭必备。</p>
            </div>
            <div class="section">
                <h3>传承价值</h3>
                <p>国家级非遗，被誉为“中华瑰宝”，其民族医药与汉医融合模式为多民族传统医学合作提供范本。</p>
            </div>
        </div>
