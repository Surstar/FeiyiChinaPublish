                <h1 class="project-title">同仁堂医药文化</h1>
                <p class="project-subtitle">创立：1669 年 | 传承人：乐氏家族</p>
                <div class="section">
                    <h3>历史渊源</h3>
                    <p>乐显扬创号“同仁堂药室”，清康熙年间供御药，历经八朝皇帝，成为皇家药房代名词。</p>
                </div>
                <div class="section">
                    <h3>文化特色</h3>
                    <p>“炮制虽繁必不敢省人工，品味虽贵必不敢减物力”古训沿用三百余年，选料、炮制、配方均有严苛标准。</p>
                </div>
                <div class="section">
                    <h3>传承价值</h3>
                    <p>首批中华老字号、国家级非遗，其传统中成药制作技艺成为中医药行业的质量标杆。</p>
                </div>
