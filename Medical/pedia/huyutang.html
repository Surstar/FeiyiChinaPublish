            <p class="project-subtitle">创立时间：1874年 | 传承人：胡雪岩</p>
            <div class="section">
                <h3>历史渊源</h3>
                <p>御医药庄由清末红顶商人胡雪岩创立于杭州，原为“胡庆余堂”，是清代皇家御用药房之一。其“真不二价”“是乃仁术”的理念，成为中医药伦理的典范。</p>
            </div>
            <div class="section">
                <h3>文化特色</h3>
                <p>药庄建筑为江南园林风格，内设“药博物馆”，保存古方、药具、匾额等文物百余件。其“手工泛丸”“铜船碾药”等技艺被列入国家级非遗。</p>
            </div>
            <div class="section">
                <h3>传承价值</h3>
                <p>御医药庄不仅是中医药商业化的先驱，更是“医儒同道”思想的实践者，其“戒欺”匾额被誉为中国最早的“药品质量承诺”。</p>
