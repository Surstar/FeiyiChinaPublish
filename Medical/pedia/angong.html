            <h1 class="project-title">安宫牛黄丸</h1>
            <p class="project-subtitle">创制：1798 年 | 传承人：吴瑭（吴鞠通）</p>
            <div class="section">
                <h3>历史渊源</h3>
                <p>清代温病大家吴鞠通在《温病条辨》中创方，治高热神昏、中风痰厥，被誉为“温病三宝”之首。</p>
            </div>
            <div class="section">
                <h3>文化特色</h3>
                <p>选用天然牛黄、麝香、犀角（现用水牛角浓缩粉）等 11 味名贵药材，金箔为衣，蜡壳密封，可久藏不失效。</p>
            </div>
            <div class="section">
                <h3>传承价值</h3>
                <p>国家级非遗，代表中医急救最高水平，其“芳香开窍”理论对现代中风、脑炎救治仍有重要指导意义。</p>
            </div>
        </div>
